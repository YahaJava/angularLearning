<form #form="ngForm" (ngSubmit)="handleSubmit(form.value, form.valid)" validate>
  Form
  {{ detail | json }}
  <div>
    Passenger name:
    <input
      type="text"
      name="name"
      required
      #name="ngModel"
      [ngModel]="detail?.name"
    />
    <div *ngIf="name.errors?.required" style="color: red">
      Name is required
    </div>
  </div>

  <div>
    Passenger id:
    <input type="number"
           name="id"
           required
           #id="ngModel"
           [ngModel]="detail?.id" />
    <div *ngIf="id.errors?.required" style="color: red">
      id is required
    </div>
  </div>
  <div>
    <label>
      <input
        type="checkbox"
        name="checked"
        [ngModel]="detail?.checked"
        (ngModelChange)="toggleCheck($event)"
      />
      checkedIn
    </label>
  </div>
  <div *ngIf="detail?.checked">
    <input
      type="number"
      name="checkedInDate"
      [ngModel]="detail?.checkedInDate"
    />
  </div>
  <div>
    <button type = "submit" [disabled]="form.invalid">
      Submit
    </button>
  </div>
  {{ form.value | json }}
</form>
