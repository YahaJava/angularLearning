<h3>Passengers:</h3>
<app-passenger-count [items] = "passengers"></app-passenger-count>
<app-passenger-detail *ngFor="let passenger of passengers" [detail]="passenger" (remove)="handleRemove($event)" (edit)="handleEdit($event)"></app-passenger-detail>
<app-passenger-viewer></app-passenger-viewer><br>
<app-passenger-form [detail]='passengers'></app-passenger-form>
